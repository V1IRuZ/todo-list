<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><script defer="defer" src="main.js"></script></head><body><dialog class="project-modal" id="project-modal"><div class="modal-header"><h2>Create a new project</h2><button class="close-project"><img src="239ce48e6844a6417090.svg" alt="Cancel creating a new project"></button></div><form action="" method="dialog" class="project-form"><div><label for="name">Name</label> <input id="name" name="project-name" minlength="1" maxlength="30" required></div><div><button type="submit" class="submit-project">Submit</button></div></form></dialog><dialog class="task-modal"><div class="modal-header"><h2>Add to do task</h2><button class="close-task"><img src="239ce48e6844a6417090.svg" alt="Cancel adding a task"></button></div><form action="" method="dialog" class="task-form"><fieldset><div><label for="task-title">Title</label> <input id="task-title" name="title" minlength="1" maxlength="30" required></div><div class="description"><label for="task-description">Description</label> <textarea name="description" id="task-description" rows="2" cols="20" maxlength="400"></textarea></div><div class="time"><div><label for="task-start">Date</label> <input type="date" id="task-start" name="due-date" required></div><div><label for="remainder">Repeat</label> <select name="task-remainder" id="remainder"><option value="1">Daily</option><option value="2">Every other day</option><option value="3">Every third day</option><option value="7">Weekly</option><option value="14">Biweekly</option><option value="monthly">Monthly</option><option value="none">No repeat</option></select></div></div><div><label for="priority">Priority</label> <select name="task-priority" id="priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option><option value="Critical">Critical</option></select></div></fieldset><div class="task-btns"><button type="submit" class="submit-task">Submit</button></div></form></dialog><dialog class="remove-modal"><div class="modal-header"><h2>Remove Project</h2><button class="close-delete cancel-delete"><img src="239ce48e6844a6417090.svg" alt="Cancel project deletion"></button></div><div class="warning"><p>Are you sure you want to delete the project?</p><p>This will also delete all tasks from the project.</p></div><div class="selection-btns"><button class="confirm-delete">Yes</button> <button class="cancel-delete">No</button></div></dialog><dialog class="remove-task-modal"><div class="modal-header"><h2>Remove Task</h2><button class="close-task cancel-task"><img src="239ce48e6844a6417090.svg" alt="Cancel task deletion"></button></div><div class="warning"><p>Are you sure you want to delete the task?</p></div><div class="selection-btns"><button class="confirm-task">Yes</button> <button class="cancel-task">No</button></div></dialog><div id="page"><header><div class="logo"><img src="b4331dc500882f6b2603.svg" alt="checklist"><h1 class="logo-text">To Do App</h1><img src="275696687c29c3dd9be8.svg" alt="checklist"></div></header><aside><div class="aside-header"><button class="add-project"><img src="be3178ae7cccf0aeffa0.svg" alt="add project" class="icons">Add New Project...</button></div></aside><main></main><footer>To Do App</footer></div></body></html>
