<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <dialog class="task-modal">
        <form action="" method="dialog" class="task-form">
            <h1>Add to do task</h1>
            <fieldset>
                <div>
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title">
                </div>
                <div>
                    <label for="task-description">Description</label>
                    <input type="text" id="task-description">
                </div>
                <div>
                    <label for="task-start">Date</label>
                    <input type="date" id="task-start">
                </div>
                <div>
                    <label for="priority"></label>
                    <select name="task-priority" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
            </fieldset>
            <div class="task-btns">
                <button type="submit" class="submit-task">Submit</button>
                <button class="close-task">Close</button>
            </div>
        </form>
    </dialog>
    <header>
        <button class="add-project">Add New Project</button>
        <dialog class="project-modal" id="project-modal">
            <form action="" method="dialog" class="project-form">
                <h2>Create a new project</h2>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="project-name" required>
                </div>
                <div>
                    <button type="submit" class="submit-project">Submit</button>
                    <button class="close-project">Close</button>
                </div>
            </form>
        </dialog>
    </header>
    <div id="content">

    </div>
</body>
</html>
